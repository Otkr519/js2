<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="main.css">
  <title>電卓</title>
</head>
<body>
  <div id="main">
    <table>
      <tr>
        <td colspan="4" id="result">0</td>
      </tr>
      <tbody>
        <tr >
              <td><button onclick="clicknumber(this)">7</button> </td>
              <td><button onclick="clicknumber(this)">8</button></td>
              <td><button onclick="clicknumber(this)">9</button></td>
              <td><button id="+" onclick="clickcal(this)">+</button></td>
            </tr>
            <tr>
              <td><button onclick="clicknumber(this)">4</button></td>
              <td><button onclick="clicknumber(this)">5</button></td>
              <td><button onclick="clicknumber(this)">6</button></td>
              <td><button id="-" onclick="clickcal(this)">-</button></td>
            </tr>
            <tr >
              <td><button onclick="clicknumber(this)">1</button></td>
              <td><button onclick="clicknumber(this)">2</button></td>
              <td><button onclick="clicknumber(this)">3</button></td>
              <td><button id="*" onclick="clickcal(this)">*</button></td>
           </tr>
           <tr >
              <td><button onclick="clicknumber(this)">0</button></td>
              <td><button onclick="clicknumber(this)">00</button></td>
              <td><button onclick="clicknumber(this)">.</button></td>
              <td><button id="/" onclick="clickcal(this)">/</button></td>
           </tr>
           <tr class="abc">
              <td colspan="2"><button class="block" onclick="clickAC(this)">AC</button></td>
              <td colspan="2"><button class="block" onclick="clickresult(this)">=</button></td>
           </tr>
          </tbody>
        </table>
      </div>
      <script src="main.js"></script>
</body>
</html>
